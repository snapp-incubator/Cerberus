apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerberus-controller-manager
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: cerberus
    app.kubernetes.io/part-of: cerberus
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 2
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: cerberus-server-cert
      # TODO(user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      containers:
        - command:
            - /manager
          args:
            - "--health-probe-bind-address=:8081"
            - "--metrics-bind-address=127.0.0.1:8080"
            - "--address=0.0.0.0:8082"
            - "--tls-key-path=/opt/cert/tls.key"
            - "--tls-cert-path=/opt/cert/tls.crt"
            - "--tls-ca-path=/opt/cert/ca.crt"
          image: ghcr.io/snapp-incubator/cerberus:1.0.3
          name: manager
          volumeMounts:
            - mountPath: /opt/cert
              name: cert
              readOnly: true
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8082
              name: grpc
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              cpu: 1
              memory: 2Gi
      serviceAccountName: cerberus-controller-manager
      terminationGracePeriodSeconds: 10
